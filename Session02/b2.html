<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 24px;
        }
        p {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <button onclick="dem()">Bấm vào tôi</button>
    <p>Số lần bấm: <span id="numbers">0</span></p>

    <script>
        let count = 0;
        function dem() {
            count++;
            document.getElementById("numbers").innerText = count;
        }
    </script> 
    
</body>
</html>
