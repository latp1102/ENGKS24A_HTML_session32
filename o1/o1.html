


<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>To-Do List K24_PTIT</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .container {
      background-color: white;
      width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      /* box-shadow: 0 0 10px rgba(0,0,0,0.1); */
    }

    h2 {
      margin-bottom: 20px;
    }

    /* input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    } */

    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .add-btn {
      background-color: green;
    }

    .delete-btn {
      background-color: red;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>To-Do List K24_PTIT</h2>
    <input type="text" id="taskInput" placeholder="Nhập nhiệm vụ...">
    <button class="add-btn" onclick="addTask()">Thêm</button>

    <ul id="taskList">
      
    </ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();

      if (taskText === "") {
        alert("Vui lòng nhập nhiệm vụ!");
        return;
      }

      const li = document.createElement("li");
      li.innerText = taskText;

      const delBtn = document.createElement("button");
      delBtn.innerText = "X";
      delBtn.className = "delete-btn";


      delBtn.onclick = function() {
        if (confirm("Bạn có chắc muốn xóa nhiệm vụ này không?")) {
          li.remove();
        }
      };

      li.appendChild(delBtn);
      document.getElementById("taskList").appendChild(li);

      taskInput.value = "";
    }
  </script>

</body>
</html>
